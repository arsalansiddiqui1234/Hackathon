<body>
    <div class="container my-5">
        <h1>Sign Up</h1>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Resturent</label>
            <input type="username" class="form-control" id="username" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact</label>
            <input type="number" class="form-control" id="contact" placeholder="Number">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="country" class="form-control" id="country" placeholder="Country">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">city</label>
            <input type="text" class="form-control" id="city" placeholder="city">
        </div>
        <button onclick="signup()" type="button" class="btn btn-primary">Sing Up</button>


    </div>
